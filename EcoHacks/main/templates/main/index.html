<h1> Hello </h1>

<form action="main/go-map" method="get">
  <label for="location">Location:</label>
  <input type="text" id="location" name="location">
  <br>
  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination">
  <br>
  <input type="hidden" id="hidden-location" name="hidden-location">
  <input type="hidden" id="hidden-destination" name="hidden-destination">
  <br>
  <input type="submit" value="Go to Map" onclick="updateHiddenFields()">
</form>

<script>
function updateHiddenFields() {
  document.getElementById('hidden-location').value = document.getElementById('location').value;
  document.getElementById('hidden-destination').value = document.getElementById('destination').value;
}
</script>
